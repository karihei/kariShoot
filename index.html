<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script type="text/javascript" data-main="src/js/main.js" src="src/js/require.js"></script>
    <link rel="stylesheet" type="text/css" href="src/css/layout.css">
    <title>kariShoot</title>
</head>
<body>
<div id="content-container">
    <div id="status-window">
        <span class="bars">
            <div class="hp-bar-container">
                <span class="hp-label"></span>
                <span id="hp-bar">
                    <span id="hp-bar-value"></span>
                </span>
            </div>
            <div class="sp-bar-container">
                <span class="sp-label"></span>
                <span id="sp-bar">
                    <span id="sp-bar-value"></span>
                </span>
            </div>
        </span>
    </div>
    <div id="enchant-stage"></div>

    <div class="item-slot">
        <span id="bullet-a"></span>
    </div>

    <div class="inventory">
        <div>
            <span id="player-name"></span>
            <span id="player-level"></span>
            <span id="player-exp"></span>
            <span id="player-skp"></span>
        </div>
        <div>
            <span id="player-hp"></span>
            <span id="player-atk"></span>
            <span id="player-def"></span>
            <span id="player-agi"></span>
        </div>
     </div>
</div>
</body>
</html>
